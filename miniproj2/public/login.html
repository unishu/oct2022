<!--LOGIN FORM-->

    <div class="container">
        <form class="form-group" id="login" action="" method="post">
            <h1 class="formHeader form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-4 mb-2 text-center">Login</h1>

            

            <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-4 mt-5 mb-4">
                <select class="form-select form-select-sm" >
                    <option value="">Select a Language</option>
                    <option value="English">English</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Spanish">Spanish</option>
                </select>         
                <div class="invalid-feedback">Please select a language</div>           
            </div>
            
            <div class="formMessage formMessageError form-group col-sm-10 offset-sm-1 col-md-8 offset-md-3 col-lg-6  mb-2 text-center"></div>

            

            <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-3">
                <label for="username" class="form-label ">Username</label>
                <input type="text" class="form-control username" autofocus placeholder="Username" id="username" name="username" pattern="(?=.*[a-zA-Z0-9])[a-zA-Z].{5,}" >
                <div class="form-group_errorMsg"></div>
            </div>

            <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3  mb-3">
                <label for="password" class="form-label ">Password</label>
                <input type="password" class="form-control password" autofocus placeholder="Password" id="password" name="password" pattern='(?=.*\d)(?=.*[a-zA-Z])(?=.*[`!@#$%^&*()_+\-=\[\]{};:|,.>/?~])[a-zA-Z].{5,}' title= "Must start with a letter and contain at least one number and one special character, and at least 8 or more characters"  >
                <div class="form-group_errorMsg"></div>
            </div>

            <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-4 text-center" required>
                Subscribe to updates:
          
                <div class="form-check form-check-inline ms-4">           
                    <input class="form-check-input" type="radio" id="yesRadio" name="chooseUpdate" >
                    <label class="form-check-label" for="yesRadio"><small>Yes</small></label>
                </div>
    
            
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="noRadio" name="chooseUpdate" >
                    <label class="form-check-label" for="noRadio"><small>No</small></label>
                </div>
            </div>
            

            <div class="text-center">
                <button class="formButton col-sm-8 offset-sm-0 col-md-8 offset-md-0 col-lg-6 offset-lg-0 mb-2 btn btn-primary btn-md" type="submit">Sign In</button>
            </div>
            
            <div class="form-check text-center mb-4">
                <label class="form-check-label" for="rmbcheck">
                <input type="checkbox" class="form-check-input" id="rmbcheck">Remember me
                </label>
            </div>

            <p class="formText col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-4 text-center mb-1">
                <a href="#" class="formLink">Forgot your password?</a>
            </p>
            <p class="formText col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-4 offset-lg-4 text-center mb-4">
                <a href="/register" class="formLink" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>

            <div class="alert-box">
                <p class="alert"> </p>
            </div>
        </form>
