<div class="container">
<form class="form-group form-hidden" id="createAccount" action="" method="post">
    <h1 class="formHeader form-group col-sm-10 offset-sm-1 col-md-8 offset-md-3 col-lg-6 mt-5 mb-3 text-center">Create Account</h1>

    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-2">
        <label for="username" class="form-label"></label>
        <input type="text" class="form-control" autofocus placeholder="Username" name="username" pattern="(?=.*[a-zA-Z0-9])[a-zA-Z].{5,}" required>
        <div class="form-errorMsg"></div>
    </div>

    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-2">
        <label for="username" class="form-label"></label>
        <input type="text" class="form-control" autofocus placeholder="First name" name="fName" pattern="(?=.*[a-zA-Z0-9])[a-zA-Z].{5,}" required>
        <div class="form-errorMsg"></div>
    </div>

    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-2">
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" autofocus placeholder="Last name" name="lName" pattern='(?=.*\d)(?=.*[a-zA-Z])(?=.*[`!@#$%^&*()_+\-=\[\]{};:|,.>/?~])[a-zA-Z].{5,}' title= "Must start with a letter and contain at least one number and one special character, and at least 8 or more characters" required>
        <div class="form-errorMsg"></div>
    </div>

    
    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-2">
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" autofocus placeholder="Enter password" name="password" pattern='(?=.*\d)(?=.*[a-zA-Z])(?=.*[`!@#$%^&*()_+\-=\[\]{};:|,.>/?~])[a-zA-Z].{5,}' title= "Must start with a letter and contain at least one number and one special character, and at least 8 or more characters" required>
        <div class="form-errorMsg"></div>
    </div>

    <div class="form-group col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mb-4">
        <label for="password" class="form-label"></label>
        <input type="password" class="form-control" autofocus placeholder="Confirm password" name="password" pattern='(?=.*\d)(?=.*[a-zA-Z])(?=.*[`!@#$%^&*()_+\-=\[\]{};:|,.>/?~])[a-zA-Z].{5,}' title= "Must start with a letter and contain at least one number and one special character, and at least 8 or more characters" required>
        <div class="form-errorMsg"></div>
    </div>

    <div class="form-group offset-lg-0 offset-md-1 offset-sm-0 text-center">
        Select gender: 
    </div>



    <div class="form-check text-center offset-lg-0 offset-md-1 mb-3">
        <div class="form-check form-check-inline">           
            <input class="form-check-input" type="radio" id="male" name="gender" required>
            <label class="form-check-label" for="male"><small>Male</small></label>
        </div>

    
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" required>
            <label class="form-check-label" for="female"><small>Female</small></label>
        </div>

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="other" name="gender" value="Other" required>
            <label class="form-check-label"><small>Other</small></label>
        </div>
    </div>

    <div class="text-center">
        <button class="formButton col-sm-10 offset-sm-0 col-md-8 offset-md-0 col-lg-6  offset-lg-0 mb-3 btn btn-primary btn-md" type="submit">Create Account</button>
    </div>
   
    <p class="formText col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 text-center mb-3">
        <a href="/login" class="formLink" id="linkLogin">Already have an account? Sign in</a>
    </p>
